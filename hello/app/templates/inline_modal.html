{% extends base_template or 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-md-6 col-xl-4 offset-sm-1 offset-md-3 offset-xl-4">
            <div class="card">
                <h4 class="card-header">{% block header %}{% endblock %}</h4>
                <div class="card-block">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
